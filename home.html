<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                box-sizing: border-box;
            }
            .space{
                margin-left: 100px;
                margin-top: 100px;
                margin-right: 100px;
            }
            .text-inf{
                font-size: 40px;

            }
            .text-in{
                font-size: 30px;

            }
            .button_size{
                font-size: 30px;
            }
            .column {
       
                float: left;
                padding: 80px;
                height: 300px; 
            }

            
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
        </style>
      
    </head>
    <body>
        <div class="row">
            <div class="large-12">
                <div class="space">
                    <h1>Aircover Excerise</h1>
                    <p style="font-size: 20px;">Write and host a web application which asks the user for a vertical size, and then prints the letters “AC”, using their respective letters, to fill that height, at a letter line width ratio of 1 wide for every 4 high, with a minimum letter line size of 1.
                    </p>
                    <label class="text-inf" style="color:grey;" for="line_height">Enter the vertical size: </label>
                    <input id="line_height" class="text-in" type="number" />
                    <button type="button" style="background-color: #e7e7e7" class="button_size"onclick="myFunction(); myFunction1();">Submit</button>
                </div>
                
            </div>
        </div>

        <div class="row">
            <div class="column">
                <p id="demo"></p>
            </div>
            <div class="column">
                <p id="demo1"></p>
            </div>
        </div>

        <script>
            function myFunction() {
                let n = document.getElementById("line_height").value;
                var root_element = document.createElement("P");
                let left = n;
                let right = n - 2;

                let x = Math.floor(n / 4);
                for (let i = 0; i < n; i++) {
                    let j = 0;
                    left--;
                    right++;

                    if (i == Math.floor(n / 2)) {
                        while (j <= right) {
                            if (j < left) {
                                var t =
                                    document.createTextNode(
                                        "\u00A0\u00A0\u00A0"
                                    );
                                root_element.appendChild(t);
                            } else {
                                let c = right - left;
                                for (let z = 0; z < c + x; z++) {
                                    var t = document.createTextNode("A");
                                    root_element.appendChild(t);
                                }

                                j += c + x - 1;
                            }
                            j++;
                        }
                    } else {
                        while (j <= right) {
                            if (j == left || j == right) {
                                if (i == 0) {
                                    for (let z = 0; z < x; z++) {
                                        var t = document.createTextNode("A");
                                        root_element.appendChild(t);
                                    }

                                    j += x - 1;
                                } else {
                                    if (j == left) {
                                        let c = Math.min(right - left, x);
                                        for (let z = 0; z < c; z++) {
                                            var t =
                                                document.createTextNode("A");
                                            root_element.appendChild(t);
                                        }

                                        j += c - 1;
                                    } else {
                                        for (let z = 0; z < x; z++) {
                                            var t =
                                                document.createTextNode("A");
                                            root_element.appendChild(t);
                                        }

                                        j += x - 1;
                                    }
                                }
                            } else {
                                var t =
                                    document.createTextNode(
                                        "\u00A0\u00A0\u00A0"
                                    );
                                root_element.appendChild(t);
                            }
                            j += 1;
                        }
                    }
                    var t = document.createElement("br");
                    root_element.appendChild(t);
                }
                // document.body.appendChild(root_element);
                // console.log(root_element);
                document.getElementById("demo").innerHTML =
                    root_element.innerHTML;
            }

            function myFunction1() {
                let n = document.getElementById("line_height").value;
                var root_element = document.createElement("P");
                let x = Math.floor(n / 4);
                let i = 0;
                let j = x + 1;
                let y = n - 3;

                while (i < n) {
                    if (i == 0) {
                        while (i < x) {
                            j--;
                            y += 2;
                            for (let z = 0; z < j; z++) {
                                var t =
                                    document.createTextNode(
                                        "\u00A0\u00A0\u00A0"
                                    );
                                root_element.appendChild(t);
                            }

                            for (let z = 0; z < y; z++) {
                                var t = document.createTextNode("C");
                                root_element.appendChild(t);
                            }
                            i++;
                            var t = document.createElement("br");
                            root_element.appendChild(t);
                        }
                        i--;
                    } else if (i == n - x) {
                        j--;
                        y += 2;
                        while (i <= n - 1) {
                            j++;
                            y -= 2;
                            for (let z = 0; z < j; z++) {
                                var t =
                                    document.createTextNode(
                                        "\u00A0\u00A0\u00A0"
                                    );
                                root_element.appendChild(t);
                            }

                            for (let z = 0; z < y; z++) {
                                var t = document.createTextNode("C");
                                root_element.appendChild(t);
                            }
                            i++;
                            var t = document.createElement("br");
                            root_element.appendChild(t);
                        }
                    } else {
                        for (let z = 0; z < x; z++) {
                            var t = document.createTextNode("C");
                            root_element.appendChild(t);
                        }
                        var t = document.createElement("br");
                        root_element.appendChild(t);
                    }
                    i++;
                }
                document.getElementById("demo1").innerHTML =
                    root_element.innerHTML;
            }
        </script>
    </body>
</html>
